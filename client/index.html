<!DOCTYPE html>
<html>
  <head>
    <title>Back End Assessment</title>
  </head>
  <body class="container">
    <button id="complimentButton">Get a compliment</button>
    <button id="fortuneBtn">Get your fortune</button>
    <button id="allFortunesBtn">All your fortune</button>

    <p>Add Item</p>
    <form id="addForm">
      <input type="text" placeholder="Add Fortune" id="addFortune">
      <button>Submit</button>
    </form>

    <p>Delete Item</p>
    <form id="deleteForm">
      <input type="text" placeholder="Enter index to delete" id="deleteInput">
      <button>Submit</button>
    </form>

    <div id="displayFortunes">  </div>
    

  

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
    
  </body>
</html>
